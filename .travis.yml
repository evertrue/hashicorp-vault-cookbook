---
language: ruby
notifications:
  slack: blpsi:eHp3Czg42iGzaTgG8sAFeD9v
before_install:
  - openssl aes-256-cbc -K $encrypted_1ecf95365bb2_key -iv $encrypted_1ecf95365bb2_iv
    -in travis_ci_ec2.pem.enc -out ~/.ssh/travis_ci_ec2.pem -d
  - mkdir ~/.chef
  - echo 'node_name "trubot"' >> ~/.chef/knife.rb
  - chmod 600 ~/.chef/knife.rb ~/.ssh/travis_ci_ec2.pem
install:
  - bundle install --retry 3 --deployment --without kitchen_vagrant
  - bundle exec berks install
script:
  - bundle exec rake travis
rvm:
  - 2.2
cache:
  directories:
    - vendor/bundle
branches:
  only:
    - integration
builder_args: --jobs 7
matrix:
  fast_finish: true
env:
  global:
  - secure: 
  - secure: 
